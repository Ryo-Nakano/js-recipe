<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DogAPI</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <h2>【ワンちゃんの登場です！】</h2>
    <div>
      <img src="" alt="おねんね中" id="dog-image" />
    </div>
    <div>
      <button id="reload">🐶 チェンジ 🐶</button>
    </div>
    <hr />
    <h2>【Which cat do you like ?】</h2>
    <button id="nope">🐱 N O P E 🐱</button>
    <div>
      <ul>
        <li class="cat-select">cat_1</li>
        <li class="cat-select">cat_2</li>
        <li class="cat-select">cat_3</li>
        <br />
      </ul>
    </div>
    <div>
      <img src="" alt="[NO CAT SELECTED]" id="cat-image" width="480" />
    </div>

    <hr />
    <h2>【短縮水産🐟_Web】</h2>
    <p>Powerd by Bitly</p>
    <br />
    <div>
      <p>↓ 短縮したいURLを貼り付け🐟</p>
      <input type="text" id="input-url" /><button id="go-button">Go</button>
    </div>
    <br />
    <div>
      <input type="text" id="output-url" readonly /><span> ← 短縮後🐟🐠🐡</span>
    </div>
    <script src="main.js"></script>
  </body>
</html>
